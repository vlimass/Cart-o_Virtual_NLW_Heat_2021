<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinícius Lima - DoWhile 2021</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="style.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div class="container">
            <div class="avatar">
                <span>
                    <img src="images/build.svg" alt="Selo Rockeseat">
                </span>
                <img src="https://lorempixel.com/185/185/people/" alt="Foto pessoal" id="userAvatar">

                <!-- Link do gerador de imagens online com a formatação desejada -->
                <!-- https://lorempixel.com/185/185/people/ -->

            </div>

            <h1 id="userName">Mayk Brito</h1>
            <a href="https://github.com/maykbrito" target="_blank" id="userLink">
                <img src="images/github 2.svg" alt="Ícone Github">
                <span id="userLogin"></span>
            </a>

            <p id="userBio">An instrutuor focused on helping people start programming for web</p>

            <ul id="socialLinks">
                <li class="youtube">
                    <a href="https://youtube.com" target="_blank">
                        <img src="images/youtube_container.svg" alt="Ícone Youtube">
                    </a>
                </li>
                <li class="instagram">
                    <a href="https://instagram.com" target="_blank">
                        <img src="images/instagram_container.svg" alt="Ícone Instagram">
                    </a>
                </li>
                <li class="facebook">
                    <a href="https://facebook.com" target="_blank">
                        <img src="images/facebook_container.svg" alt="Ícone Facebook">
                    </a>
                </li>
                <li class="twitter">
                    <a href="https://twitter.com" target="_blank">
                        <img src="images/twitter_container.svg" alt="Ícone Twitter">
                    </a>
                </li>
            </ul>
        </div>
    </main>

    <!-- SCRIPTS -->
    <script src="script.js"></script>
    
</body>
</html>
